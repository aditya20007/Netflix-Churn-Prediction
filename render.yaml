services:
  # Web Service
  - type: web
    name: netflix-churn-app
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && python scripts/generate_sample_data.py && python src/models/train.py"
    startCommand: "gunicorn src.api.app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: netflix-churn-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false

databases:
  # PostgreSQL Database
  - name: netflix-churn-db
    databaseName: netflix_churn
    user: netflix_user
    plan: free
    buildCommand: pip install -r requirements.txt